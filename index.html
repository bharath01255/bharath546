<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Sample Page</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
        }
        .button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ff5733;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="gta_logo.png" alt="GTA Logo" class="logo">
        <h1>Welcome to GTA Sample Page</h1>
    </div>
    <div class="content">
        <p>Explore the world of Grand Theft Auto.</p>
        <a href="https://www.rockstargames.com/games/GTAV" class="button">Play GTA V</a>
    </div>
</body>
</html>
